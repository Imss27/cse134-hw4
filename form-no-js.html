<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="contact me" />
    <meta property="og:description" content="A feedback and contact page for my homepage">
    <meta name="author" content="Andy Dai" />
    <title>no-js-form</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/form-no-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700"/>
</head>

<body>
    <picture>
        <img class="bg-img" src="assets/img/park.jpg" alt="Chengdu Renmin Park picture" loading="lazy">
    </picture>
    <main class="maincontent">
        <section class=" maincontent-inner whitetext">
            <nav>
                <a id="Home" href="index.html" class="whitetext">Home</a>&nbsp;<a id="Hometown" href="hometown.html" class="whitetext">WhereImFrom</a>&nbsp;<a id="Feedback" href="feedback&contact.html" class="whitetext">FeedBack</a>&nbsp;<a id="Contactform" href="contactform.html" class="whitetext">jsform</a>&nbsp;<a id="form-no-js" href="form-no-js.html" class="whitetext">no-js</a>
            </nav>
            <section class="forgrid">
                <h1>Contact Form</h1>
                <form action="https://httpbin.org/post" method="POST" id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required pattern="[a-zA-Z\- ]*" title="Please only contain letters and spaces." placeholder="Enter your name here">
                    <div style="display: flex; justify-content: space-around;">
                        <output name="nameError">error-message-if-any</output>
                        <output name="nameInfo">info-message-if-any</output>
                    </div>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter your email here">
                    <div style="display: flex; justify-content: space-around;">
                        <output name="emailError">error-message-if-any</output>
                        <output name="emailInfo">info-message-if-any</output>
                    </div>
                    
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="14" cols="90" required minlength="0" maxlength="200" pattern="[\w\s,.!?]+" title="Comments need be 0-200 characters long and contain only typical characters." placeholder="Enter your comments"></textarea>
                    <div style="display: flex; justify-content: space-around;">
                        <output name="commentsError">error-message-if-any</output>
                        <output name="commentsInfo">info-message-if-any</output>
                    </div>

                    <button type="submit" class="btn-base" value="submit">Submit</button>
                </form>                
            </section>
        </section>
    </main>
</body>

</html>
